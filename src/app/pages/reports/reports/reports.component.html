<app-bread-crumb
    [items] = "[{text: 'Relatório de receitas e despesas'}]"
></app-bread-crumb>

<app-page-header
    page-title = "Relatório de receitas e despesas"
    [show-button] = "false"
></app-page-header>

<div class="card">
    <div class="card-header">
        Seleciona o mês e o ano para gerar relatório
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-7">
                <label for="month">Mês</label>
                <select #month class="form-control" id="month" name ="month">
                    <option value="">Seleciona um mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            <div class="col-sm-5">
               <label for="year">Ano</label> 
               <select #year class="form-control" id="year" name ="year">
                    <option value="">Seleciona um ano</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
               </select> 
            </div>
        </div>
        <div class="row">
            <div class="col-md text-right mt-2">
                <button type="button" class="btn btn-primary" style="float:right" (click)="generateReports()">
                    Gerar relatórios
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row card-deck mt-5 mb-5">
    <div class="card text-center text-white bg-success col-sm-3" style="margin-left:20px;">
        <div class="card-header">
            Total de receitas
        </div>
        <div class="card-boby">
            <h3 class="card-title">{{revenueTotal}}</h3>
        </div>
    </div>
    <div class="card text-center text-white bg-danger col-sm-3" style="margin-left: 50px;">
        <div class="card-header">
            Total de despesas
        </div>
        <div class="card-boby">
            <h3 class="card-title">{{expenseTotal}}</h3>
        </div>
    </div>
    <div class="card text-center text-white bg-info col-sm-3" style="margin-left: 50px;">
        <div class="card-header">
            Saldo
        </div>
        <div class="card-boby">
            <h3 class="card-title">{{balance}}</h3>
        </div>
    </div>
</div>

<hr>

<div class="row mt-5">
    <div class="col-sm-6">
        <p-chart type="bar" [data] = "revenueChartData" [options]="chartOption"></p-chart>
    </div>
    <div class="col-sm-6">
        <p-chart type="bar" [data] = "expenseChartData" [options]="chartOption"></p-chart>
    </div>
</div>
