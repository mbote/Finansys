<app-bread-crumb
    [items] = "[{text: 'Lançamento'}]"
></app-bread-crumb>

<app-page-header
    page-title = "Lançamentos"
    button-class = "btn-success"
    button-text = "+ Novo Lançamento"
    button-link = "new"
></app-page-header>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Lançamento</th>
            <th>Categoria</th>
            <th>Valor Kz</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let entry of resources">
            <td>
                <strong>{{entry.name}}</strong><br>
                <small class="text-success">{{entry.date}}</small><br>
                <small *ngIf="entry.description">{{entry.description}}</small>
            </td>
            <td>
                {{entry.category?.name}}
            </td>
            <td>
                <strong [class.text-success] = "entry.type === 'revenue'" [class.text-danger] = "entry.type === 'expense'">
                    {{entry.amount}}
                </strong>
                <br>
                <span>
                    {{entry.paidText}}
                </span>
            </td>
            <td class="text-center">
                <a [routerLink]= "[entry.id, 'edit']" class="btn btn-outline-info btn-sm" style="margin-right:5px;"> Editar </a>
                <a (click)= "deletarResource(entry)" class="btn btn-outline-danger btn-sm">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
