<app-bread-crumb
    [items] = "[{text: 'Lançamento', link: '/entries'}, {text:pageTitle }]"
></app-bread-crumb>

<app-page-header
    [page-title] = "pageTitle"
    button-class = "btn-light"
    button-text = "<< voltar"
    button-link = "/entries"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">
            Informações sobre o lançamento
        </div>
        <div class="card-body">
            <div class="row">
                <!--tipo-->
                <div class="col-sm-2">
                    <label for="type">Tipo </label>
                    <select id="type" name="type" class="form-control" formControlName="type">
                        <option *ngFor="let option of typeOption" [value]="option.value">{{ option.text }}</option>
                    </select>
                    <div class="text-danger"
                        *ngIf="!resourceForm.controls.type?.valid && (resourceForm.controls.type?.touched || resourceForm.controls.type?.dirty )">
                        <div [hidden]="!resourceForm.controls.type.errors?.required">dados obrigatórios</div>
                    </div>
                </div>
                <!--nome-->
                <div class="col-sm-5">
                    <label for="name">Nome </label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                    <div class="text-danger"
                        *ngIf="!resourceForm.controls.name?.valid && (resourceForm.controls.name?.touched || resourceForm.controls.name?.dirty )">
                        <div [hidden]="!resourceForm.controls.name.errors?.required">dados obrigatórios</div>
                        <div [hidden]="!resourceForm.controls.name.errors?.minlength">deve ter no mínimo 2 caracteres
                        </div>
                    </div>
                </div>
                <!--amount-->
                <div class="col-sm-3">
                    <label for="name">Valor </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">kz</div>
                        </div>
                        <input [imask]="imaskConfig" type="text" id="amount" class="form-control text-right"
                            formControlName="amount">
                    </div>
                    <div class="text-danger"
                        *ngIf="!resourceForm.controls.amount?.valid && (resourceForm.controls.amount?.touched || resourceForm.controls.amount?.dirty )">
                        <div [hidden]="!resourceForm.controls.amount.errors?.required">dados obrigatórios</div>
                        <div [hidden]="!resourceForm.controls.amount.errors?.minlength">deve ter no mínimo 2 caracteres
                        </div>
                    </div>
                </div>

                <!--date-->
                <div class="form-group col-sm-2">
                    <label for="date">Data </label>
                    <p-calendar id="date" formControlName="date" inputStyleClass="from-control" dataType="string"
                        dateFormat="dd/mm/yy" [locale]="ptBR" [showButtonBar]="true"></p-calendar>
                    <div class="text-danger"
                        *ngIf="!resourceForm.controls.date?.valid && (resourceForm.controls.date?.touched || resourceForm.controls.date?.dirty )">
                        <div [hidden]="!resourceForm.controls.date.errors?.required">dados obrigatórios</div>
                    </div>
                </div>

                <!--paid-->
                <div class="col-sm-2 mt-0">
                    <label for="paid">Pagoh</label>
                    <div class="btn-group">
                        <label (click)="resourceForm.controls.paid.setValue(true)"
                            [class.active]="resourceForm.controls.paid.value == true"
                            class="btn btn-outline-info">Pago</label>
                        <label (click)="resourceForm.controls.paid.setValue(false)"
                            [class.active]="resourceForm.controls.paid.value == false"
                            class="btn btn-outline-info">Pendente</label>
                    </div>
                    <div class="text-danger"
                        *ngIf="!resourceForm.controls.paid?.valid && (resourceForm.controls.paid?.touched || resourceForm.controls.paid?.dirty )">
                        <div [hidden]="!resourceForm.controls.paid.errors?.required">dados obrigatórios</div>
                        <div [hidden]="!resourceForm.controls.paid.errors?.minlength">deve ter no mínimo 2 caracteres
                        </div>
                    </div>
                </div>

                <!--CategoriaId-->
                <div class="col-sm-2">
                    <label for="categoryId">Categoria </label>
                    <select id="categoryId" name="categoryId" class="form-control" formControlName="categoryId">
                        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                    </select>
                    <div class="text-danger"
                        *ngIf="!resourceForm.controls.categoryId?.valid && (resourceForm.controls.categoryId?.touched || resourceForm.controls.categoryId?.dirty )">
                        <div [hidden]="!resourceForm.controls.categoryId.errors?.required">dados obrigatórios</div>
                    </div>
                </div>

                <!--descricao-->
                <div class="col-sm-8">
                    <label for="description">Descrição </label>
                    <input type="text" id="descricao" class="form-control" formControlName="description">
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-danger mt-3" *ngIf="serverErrorMessages.length > 0">
        <strong>Erros no servidor: </strong>
        <ul>
            <li *ngFor="let error of serverErrorMessages">{{error}}</li>
        </ul>

    </div>
    <button [disabled]="submittingForm || resourceForm.invalid " type="submit" class="btn btn-primary btn-log mt-3"
        style="float: right;">Salvar</button>
</form>
