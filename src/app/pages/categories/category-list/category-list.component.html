<app-bread-crumb
    [items] = "[{text: 'Categoria'}]"
></app-bread-crumb>

<app-page-header
    page-title = "Categorias"
    button-class = "btn-success"
    button-text = "+ Nova categoria"
    button-link = "new"
></app-page-header>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let category of resources">
            <td>
                <strong>{{category.name}}</strong><br>
                <small>{{category.description}}</small>
            </td>
            <td>
                <a [routerLink]= "[category.id, 'edit']" class="btn btn-outline-info btn-sm" style="margin-right:5px;"> Editar </a>
                <a (click)= "deletarResource(category)" class="btn btn-outline-danger btn-sm">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
